<html>

<head>
    <title>
        Imersão Dev - Aula 06
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class='configura' align='center'>
        <th colspan=4>OPERAÇÕES DE ADMINISTRAÇÃO</th>
        <tr>
            <td>
                <select id="operacao">
          <option value=1 selected>Incluir novo Jogador</option>
          <option value=2>Reiniciar Contagem</option>
          <option value=3>Excluir Jogador</option>
          <option value=4>Limpar Registros</option>
        </select>
            </td>
            <td id: "lbNome">Nome:</td>
            <td>
                <input id: "ipNome" type="text" id='novoJogador' placeholder="Nome do jogador">
            </td>
            <td>
                <button onclick="executaOperacao(operacao)">Executar
      </td>
    </tr>
  </table>
  <p></p>
  <table class='configura' align='center'>
    <th colspan=4>CONTAGEM DOS PONTOS</th>
    <tr>
      <td size=1px>Vitória:</td>
      <td>Empate:</td>
      <td>Derrota:</td>
    </tr>
    <tr>
      <td>
        <input maxlength="2" id='valorVitoria' type="number" style="width:70px" max="99" value=3>
      </td>
      <td>
        <input maxlength="2" id='valorEmpate' type="number" style="width:70px" max="99" value=1>
      </td>
      <td>
        <input maxlength="2" id='valorDerrota' type="number" style="width:70px" max="99" value=0>
      </td>
      <td>
        <button onclick="atualizaPesos()">Atualizar
      </td>
    </tr>
    <tr>
    </tr>
  </table>

  <h1>Tabela de classificação</h1>
  <div class="vencedor" id="vencedor"></div>
  <table class='placar' style="width:90%" align='center'>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <div class="alertas" id="alertas"></div>
  <script src="app.js"></script>
</body>

</html>
